<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Definição do conjunto de caracteres e da viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Contador de Caracteres</title>
    <!-- Inclusão do arquivo de estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Pré-conexão com o Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <!-- Inclusão das fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Courgette&#x26;family=Montserrat:ital,wght@0,100..900;1,100..900&#x26;family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&#x26;display=swap" rel="stylesheet">
  </head>
    <header>
      <!-- Título principal -->
      <h1 id="jumpingText" class="jumping-text">Contador de Caracteres</h1>
      <h1 id="fixedText">Contador de Caracteres</h1>
    </header>
    <body>
      <div id="content-wrapper">
        <textarea id="textInput" oninput="countCharacters()"></textarea>
        <div id="charCount">Número de caracteres: 0</div>
        <button class="button"; onclick="eraseText();">Limpar</button>
      </div>
    </body>
    <footer>
      <p>&copy;2024 Marcus Witte</p>
    </footer>
    <script>
    const text = document.getElementById("jumpingText").innerText;
    const letters = text.split("");
    const jumpingLetters = letters.map((letter, index) => {
        if (letter === " ") {
            return "<span>&nbsp;</span>"; 
        } else {
            const delay = index * 0.1 + "s"; 
            return `<span class="jumping-letter" style="animation-delay: ${delay}">${letter}</span>`;
        }
    });
    document.getElementById("jumpingText").innerHTML = jumpingLetters.join("");
    
      function countCharacters() {
          var text = document.getElementById("textInput").value;
          var charCount = text.length;
          document.getElementById("charCount").textContent = "Número de caracteres: " + charCount;
      }

      function eraseText() {
    document.getElementById("textInput").value = "";
    document.getElementById("charCount").textContent = "Número de caracteres: 0"
    }
    </script>
  </body>
</html>
